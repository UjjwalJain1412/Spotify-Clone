<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Feel the music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            

        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="SongItemContainer" id="SongItemContainer">

            </div>
        </div>
        <div class="songBanner"></div>
    
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fas fa-3x fa-step-backward btn" id="previous"></i>
            <i class="far fa-3x fa-play-circle btn" id = "masterPlay"></i>
            <i class="fas fa-3x fa-step-forward btn" id="next"></i>
            

        
    </div>

    <div class="songInfo">
        <img src="playing.gif" width="42px"  alt="" id = "gif" />
        <span id="spanSongName"></span>
    </div>


    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body> 
</html>
